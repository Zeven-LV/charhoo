<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>redisos</title>
    <script src="js/require.js" data-main="js/main.js"></script>
    <script>require.loadCss([{src:"css/common.css"},{src:"css/monitor.css"}]);</script>
</head>
<body id="js/monitor.js">
<div class="frame-box">
    <div class="center-top">
    </div>
    <div id="current-connect-node" class="center-title">当前连接服务器：<span id="current-connect-span"></span></div>
    <div id="current-connect-node-state">
        <div class="node-stat">cpu负载</div>
        <div class="node-stat">内存负载</div>
        <div class="node-stat">io负载</div>
    </div>
    <div id="current-connect-node-redis" class="center-title">当前连接服务器Redis：<span id="history-connect-span"></span></div>
    <div id="current-connect-node-redis-state">
        <div class="node-stat">读写</div>
    </div>
    <div id="result" class="result">
        操作结果
    </div>
</div>
</body>
</html>
